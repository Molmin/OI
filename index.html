
<!DOCTYPE html>

    <body>

                    <style>
    .row:after{
        clear: both;
    }
    .row:before,.row:after{
        content: " ";
        display: table;
    }
    .row{
        margin: 0 auto;
        margin-left: auto;
        margin-right: auto;
    }
    .column-one-fifth{
        width: 20%;
        float: left;
    }
    .column-four-fifth{
        width: 80%;
        float: left;
    }

    table{
        min-width: 100%;
    }
    table tr:nth-child(even){
        background: var(--topan-colors-main-modify1);
    }
    table tr:nth-child(odd){
        background: white;
    }
    #pids{
        max-width: 5px;
    }
    #difficulties>th{
        max-width: 20px;
    }
    td:nth-child(2),#title{
        text-align: left;
    }
    td:nth-child(3),#tags{
        text-align: right;
    }

    .tag{
        padding: 2px 8px;
        border-radius: 3px;
        color: white;
        background: #14558f;
        display: inline-block;
        line-height: 17.25px;
    }
</style>
<div class="row">

                    <tr id="difficulties">
